[application]

name="Save The Ship!"
main_scene="res://scenes/OpeningScreen.tscn"
icon="res://images/icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep"
resizable=true

[image_loader]

filter=false

[input]

shoot=[key(Right), key(D)]
move_up=[key(Up), key(W)]

[render]

default_clear_color=#ff000000
